<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

  	<link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=KoHo' rel='stylesheet'>

<body>


	<body background="https://www.xmple.com/wallpaper/pink-blue-gradient-linear-1920x1080-c2-87cefa-ffb6c1-a-15-f-14.svg">

	<h1>Song Player</h1>

		<source src="godplan.mp3" type="audio/mp3" >

	<h4 class = heading>Chose a song below to play </h4>
    <div class="grid-container">
  		<div class="grid-item1"><img src="https://i.ytimg.com/vi/IbVC2jLOSsc/maxresdefault.jpg" id="image" width="400" height="400"></div>
  		<div class="grid-item2"><img  src="arrow.png" width="100" height="75" id="back" onclick="j.back()"></div>
  		<div class="grid-item3"><img src="https://icons-for-free.com/free-icons/png/512/1214975.png" width="100" height="75" id="next" onclick="j.next()"></div>
  		<div class="grid-item4"><img src="https://cdn0.iconfinder.com/data/icons/doodle-audio-video-game/91/Audio_-_Video_-_Game_36-512.png" id="playButton" onclick = "j.playS()" width="100" height="100"></div>
  		<div class="grid-item5"><img src="https://cdn0.iconfinder.com/data/icons/doodle-audio-video-game/91/Audio_-_Video_-_Game_35-512.png" id="pauseButton" width="100" height="100" onclick="j.pauseS()"></div>

	</div>
	<div class = heading>
		<u onclick="j.chooseS(event)">God's Plan</u><br>
		<u onclick="j.chooseS(event)">Cold Night</u><br>
		<u onclick="j.chooseS(event)">A Fly in the Hand</u><br>
		<u onclick="j.chooseS(event)">Grace</u><br>
		<u onclick="j.chooseS(event)">Give us a little love</u><br>
	</div>
	<script type="text/javascript" src="jukebox.js"></script>
</body>



</html>
